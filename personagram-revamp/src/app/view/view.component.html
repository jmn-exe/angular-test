<div id="viewDiv" class="component-container">
	<nav>
		<button class="btn-left" routerLink="../../home" routerLinkActive="active" ariaCurrentWhenActive="page">Back</button>
	</nav>
	<div class="img-view-container">
		<div class="img-view">
			<img src="{{post.image.url}}" alt="">
		</div>
		<div class="img-desc">
			<div class="img-tag">@for (tag of post.tag; track tag){
				<span class="tag tag-{{tag.toLowerCase()}}">{{tag}}</span>
				}
			</div>
			<div class="img-date">
				{{ post.datemodified }}
			</div>
			<div class="img-note">{{ post.note }}</div>

		</div>
	</div>
</div>
